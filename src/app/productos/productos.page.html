<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarProducto()">
        <ion-icon slot="start" name="add"></ion-icon>
        Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row> 
  <ion-col *ngFor="let producto of registros">   
  <ion-card  (click)="Editar(producto)">
    <img alt="{{producto.nombre}}" src="{{producto.urlproducto}}" height="200px" />
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <ion-card-subtitle>{{producto.descripcion}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-text color="tertiary">
        <h1>${{producto.preciodeventa}}</h1>
      </ion-text>  
      <small>Quedan {{producto.cantidad}} unidades</small>
    </ion-card-content>
  </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid>
  
</ion-content>
